		<!-- 概述
			 计算机不能直接理解任何出机器语言之外的语言 所以必须要把程序员缩写的程序语言
			 翻译成机器语言才能够执行程序 程序语言翻译成机器语言的工具 被称为翻译器
			 翻译器翻译的方式有两种 一个是编译 另一个是解释 两种方式的区别在于翻译的时间点不同
			 编译器是在代码执行之前进行编译，生成中间代码文件
			 解释器是在运行时进行及时解释 并立即执行(当编译器以解释方式运行的时候 也称之为解释器)
			 
		 -->
	</body>
