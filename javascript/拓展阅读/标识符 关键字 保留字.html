	<body>
		<!-- 标识符
				就是指开发人员为变量 属性 函数 参数 取的名称
				标识符不能是关键字和保留字
			 关键字
				是指JS本身已经使用了的字 不能再用他们充当变量名 方法名
				包括 break case  catch continue default .....
			 保留字
				实际上就是预留的"关键字"，意思是现在虽然还不是关键字 但是未来可能会成为关键字
				同样不能使用他们当做变量名或方法名
				包括：boolean byte char class const debugger double enum export extend....
				
		 -->
	</body>
</html>
