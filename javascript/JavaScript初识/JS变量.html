<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS变量</title>
		<script>
			//变量使用
			var age;
			age = 18;
			console.log(age);
			var myname='pink';
			console.log(myname);
		</script>
	</head>
	<body>
		<!-- 变量
			 变量就是一个装东西的盒子
			 变量就是用于存放数据的容器 我们可以通过变量名获取数据 甚至修改数据
			 本质：变量是抽象在内存中申请的一块用来存放数据的空间
			 
			 变量的使用
			 1.声明变量	2.赋值
			 声明变量
				var age //声明一个名称为age的变量
			var是JS的一个关键字 用来声明变量 使用该关键字声明变量后 
			计算机会自动为变量分配内存空间 不需要程序员管
			age是程序员定义的变量名 我们通过变量名来访问内存中分配的空间
			赋值
				age = 10;//给age这个变量赋值为10
			
			变量的初始化
				var age = 18;//在声明变量的同时赋值
			声明一个变量并赋值 称之为变量的初始化
		 -->
		
	</body>
</html>
