		<!-- 变量命名规范
			 由字母大小写 ，数字 下划线 美元符号组成 如usrAge,num01,_name
			 严格区分大小写，var app和var App；是两个不同的变量
			 不能以数字开头 18age是错误的变量名
			 不能是关键字 保留字 例如 var for while 
			 变量名必须有意义 MMD BBD nl age
			 遵守驼峰命名法 首字母小写 后面单词的首字母需要大写 myFirstName
			 推荐翻译网站 有道 爱词霸
			 
			 如果要使用name 需要另外定义类似的变量名
			 因为name 在我们浏览器中是有含义的 尽量不要使用name作为变量名
			 console(name);//之前没有定义name变量 但是不会报错
		 -->
