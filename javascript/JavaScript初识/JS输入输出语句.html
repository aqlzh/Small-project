<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//这是一个输入框
			prompt('请输入年龄');
			//弹出警示框  输出的 展示给用户的
			alert('计算结果是');
			//控制台输出 给程序员测试用的
			console.log('程序员看的');
		</script>
	</head>
	<body>
		<!-- 为了方便信息的输入和输出 JS提供了一些输入输出语句
			 alert(msg)		浏览器弹出警示框		浏览器
			 console.log(msg)	浏览器控制台打印输出信息		浏览器
			 prompt(info)		浏览器弹出输入框 用户可选择输入	浏览器
			 
		 -->
	</body>
</html>
