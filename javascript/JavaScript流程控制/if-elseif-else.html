<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var score = prompt('请输入您的成绩');
			if(score >= 90){
				alert('A-优秀');
			}
			else if(score >= 80){
				alert('B-良好');
			}
			else if(score >= 70){
				alert('C-一般');
			}
			else if(score >= 60){
				alert('D-及格');
			}
			else{
				alert('E-不及格');
			}
		</script>
	</head>
	<body>
		<!-- 多分支语句 if  else if ... else -->
	</body>
</html>
