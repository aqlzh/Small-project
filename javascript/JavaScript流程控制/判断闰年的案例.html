<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var year = prompt('请输入要判断的年份');
			if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
				alert(year + '年是闰年');
			}
			else{
				alert(year + '年不是闰年');
			}
		</script>
	</head>
	<body>
		<!-- 输入一个年份 判断年份是闰年还是平年 -->
	</body>
</html>
