<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var sum = 0;
			for(var i = 1; i <= 100; i++){
				if(i % 10 == 3){
					continue;
				}
				sum += i;
			}
			console.log(sum);
		</script>
	</head>
	<body>
		<!-- 求整数1-100的累加值 但要求跳过所有个位数为3 的数 -->
	</body>
</html>
