<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//输出一个人 1-100岁
			for(var i = 1; i <= 100; i++){
				console.log('今年' + i + '岁');
			}
			for(var i = 1; i <= 100; i++){
				if(i == 1){
					console.log('今年一岁 它出生了');
				}
				else if(i == 100){
					console.log('今年100岁 他死了');
				}
				else{
					console.log('今年' + i + '岁');
				}
			}
		</script>
	</head>
	<body>
		
		<!-- for循环可以重复执行不同的代码
			 因为 我们有计数器变量 i 的存在 i 每次循环值都会发生变化
		 -->
	</body>
</html>
