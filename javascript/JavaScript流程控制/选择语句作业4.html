<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = prompt('输入一个数字');
			switch(num){
				case '1':
					alert('星期一');
					break;
				case '2':
					alert('星期二');
					break;
				case '3':
					alert('星期三');
					break;
				case '4':
					alert('星期四');
					break;
				case '5':
					alert('星期五');
					break;
				case '6':
					alert('星期六');
					break;
				case '7':
					alert('星期日');
					break;
				default:
					alert('输入错误');
			}
		</script>
	</head>
	<body>
		<!-- 根据用户输入的数值(数字1-7) 返回星期几 -->
	</body>
</html>
