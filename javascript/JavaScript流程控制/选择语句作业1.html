<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var time = prompt('请输入时间');
			switch(time){
				case '12':
					alert('中午好');
					break;
				case '18':
					alert('傍晚好');
					break;
				case '23':
					alert('深夜好');
					break;
				default:
					alert('你好');
			}
		</script>
	</head>
	<body>
		<!-- 判断时间阶段 比如 用户输入12点弹出中午好 用户输入18点弹出傍晚好
			 用户输入23点弹出深夜好
		 -->
	</body>
</html>
