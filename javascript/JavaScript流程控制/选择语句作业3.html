<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = prompt('输入一个数');
			if(num % 2 == 0){
				alert('偶数');
			}
			else{
				alert('奇数');
			}
		</script>
	</head>
	<body>
		<!-- 用户输入一个数 来判断是奇数还是偶数 -->
	</body>
</html>
