		<script>
			var money;
			var balance = 100;
			do{
				var oper = prompt('请输入您要的操作：\n 1.存钱\n 2.取钱\n 3. 显示余额\n 4.退出');
				if(oper == '1'){
					money = prompt('输入存款金额');
					balance += Number(money);//parseInt(balance + Number(money))
					alert('余额为：' + balance);
				}
				else if(oper == '2'){
					money = prompt('输入取款金额：');
					if(money > balance){
						alert('账户余额不足');
					}
					else{
						balance -= money;
						alert('余额为：' + balance);
					}
				}
				else if(oper == '3'){
					alert('余额为：' + balance);
				}
				else if(oper == '4'){
					alert('退出系统');
				}
				else{
					alert('没有此操作');
					break;
				}
