<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var i , j;
			//顺序
			var str = '';
			for(i = 1; i <= 9; i++){
				for(j = 1; j <= i; j++){
					str = str + j + 'x' + i + '=' + i*j + '\t';
				}
				str += '\n';
			}
			console.log(str);
		</script>
	</head>
	<body>
		<!-- 九九乘法表 -->
	</body>
</html>
