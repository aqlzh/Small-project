<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var money = prompt('班长身上带的钱：');
			if(money >= 2000){
				alert('请大家吃西餐');
			}
			else if(money >= 1500 && money < 2000){
				alert('请大家吃快餐');
			}
			else if(money >= 1000 && money < 1500){
				alert('请大家喝饮料');
			}
			else if(money >= 500 && money < 1000){
				alert('请大家吃棒棒糖');
			}
			else{
				alert('下次记得把钱带够');
			}
		</script>
	</head>
	<body>
		<!-- 接收班长口袋里的钱数 若大于等于2000 请大家吃西餐 若小于2000 大于等于1500
			 请大家吃快餐 若小于1500 大于等于1000 请大家喝饮料 若小于1000 大于500 请大家吃棒棒糖
			 否则提醒班长下次把钱带够
		 -->
	</body>
</html>
