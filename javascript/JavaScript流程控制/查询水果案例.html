<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var fruit = prompt('请输入水果：');
			switch(fruit){
				case '苹果':
					alert('苹果的价格是3.5元/斤');
					break;
				case '橘子':
					alert('橘子的价格是2元/斤');
					break;
				case '香蕉':
					alert('香蕉的价格是13.5元/斤');
					break;
				case '榴莲':
					alert('榴莲的价格是35元/斤');
					break;
				default:
					alert('没有此水果');
			}
		</script>
	</head>
	<body>
		<!-- 用户在弹出框里面输入一个水果 如果有 就弹出该水果的价格 如果没有 就弹出“没有此水果 -->
	</body>
</html>
