<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = prompt('请输入一个数：');
			num = num >= 10 ? num : (0 + num);
			alert(num);
		</script>
	</head>
	<body>
		<!-- 用户输入数字 如果数字小于10 则在前面补0 比如01 09
			 如果数字大于10 则不需要补 比如20
		 -->
	</body>
</html>
