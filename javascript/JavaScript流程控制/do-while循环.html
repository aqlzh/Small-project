<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//1.
			var i = 1;
			do{
				console.log('这个人今年' + i + '岁了')
				i++;
			}while(i <= 100);
			//2.
			var sum = 0;
			i = 1;
			do{
				sum += i;
				i++;
			}while(i <= 100);
			console.log(sum);
			//3.
			do{
				var message = prompt('你爱我吗？');
			}while(message !== '我爱你');
		</script>
	</head>
	<body>
		<!-- 
			 1.打印人的一生
			 2.计算1-100之间所有整数的值
			 3.弹出一个提示框 你爱我吗 如果输入你爱我 就提示结束 否则一直询问
		 -->
	</body>
</html>
