<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var name1 = prompt('请输入您的姓名');
			if(name1 == '刘德华'){
				alert('恭喜您中了5块钱');
			}
			else{
				alert('很遗憾 您没中奖');
			}
		</script>
	</head>

		<!-- 接收用户输入的姓名 来判断是否中奖 如果输入的是刘德华 则提示中了5块钱 否则提示没有中奖 -->
	</body>
</html>
