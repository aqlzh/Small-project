<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = 10;
			var result = num > 5 ? '是的' : '不是';//相当于简化版的if else语句
			console.log(result);
		</script>
	</head>
	<body>
		<!-- 有三元运算符组成的表达式称为三元表达式
				条件表达式 ? 表达式1 : 表达式2
				如果条件表达式为真就返回表达式1
				条件表达式为假就返回表达式2
		 -->
	</body>
</html>
