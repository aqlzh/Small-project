<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<!-- 事件委托有称为事件代理 在jQuery里面称为事件委派
			 事件委托的原理
			 不是每个子节点单独设置事件监听器 而是事件监听器设置在父节点上
			 然后利用冒泡原理影响设置每个子节点
		 -->
		 <ul>
			 <li>知否知否，点击出现弹框</li>
			 <li>知否知否，点击出现弹框</li>
			 <li>知否知否，点击出现弹框</li>
			 <li>知否知否，点击出现弹框</li>
			 <li>知否知否，点击出现弹框</li>
		 </ul>
		 <script>
			 //事件委托的原理：个父节点添加一个监听器 利用事件冒泡影响每个子节点
			 var ul = document.querySelector('ul')
			 ul.addEventListener('click',function(e){
				 //alert('知否知否，弹框在手');
				 //e.target可以得到我们点击的对象
				 e.target.style.backgroundColor = 'pink';
			 })
		 </script>
	</body>
</html>
