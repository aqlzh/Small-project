<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			.father{
				width: 400px;
				height: 400px;
				background-color: purple;
			}
			.son{
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!-- DOM事件流 描述的是页面中接收事件的顺序
			 事件发生时会在元素节点之间按照特定的顺序传播
			 这个传播过程及DOM事件流
			 DOM事件流分为3个阶段
			 1.捕获阶段
			 2.当前目标阶段
			 3.冒泡阶段
			 事件冒泡：IE最早提出 事件开始有最具体的元素接收
			  然后逐级向上传播到DOM最顶层节点的过程
			 事件捕获：网景最早提出 有DOM最顶层节点开始 
			  然后逐级向下传播到最具体的元素接收的过程
			注意：
				1.JS代码中只能执行捕获或者冒泡其中的一个阶段
				2.onclick和attachEvent只能得到冒泡阶段
				3.addEventListener(type,listener,userCapture),第三个参数如果是true
				表示在事件捕获阶段调用事件处理程序 如果是false 表示在事件冒泡阶段调用事件处理程序
			实际开发中我么很少使用捕获 更关注事件的冒泡
			有些事件是没有冒泡的 比如onblur onfocus onmouseleave
			事件冒泡有时候会带来麻烦 有时候又会帮助很巧妙的做某些事件 
		 -->
		 <div class="father">
		 	<div class="son">son盒子</div>
		 </div>
		<script>
			//捕获阶段 document->html->body->father->son
			/* var son = document.querySelector('.son');
			son.addEventListener('click',function(){
				alert('son');
			},true)
			var father = document.querySelector('.father');
			father.addEventListener('click',function(){
				alert('father');//先弹出
			},true) */
			//冒泡阶段 son->father->body->html->document
			var son = document.querySelector('.son');
			son.addEventListener('click',function(){
				alert('son');
			},false)
			var father = document.querySelector('.father');
			father.addEventListener('click',function(){
				alert('father');//后弹出
			},false)
		</script>
	</body>
</html>
