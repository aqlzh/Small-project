<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			
		</style>
	</head>
	<body>
		<div>123</div>
		<script>
			//事件对象
			var div = document.querySelector('div');
			div.onclick = function(event){
				console.log(event);
			}
			//1.event就是一个事件对象 写到我们事件监听函数的小括号里面 当做形参来看
			//2.事件对象只有有了事件才会存在，他是系统给我们自动创建的 不需要我们传递参数
			//3.事件对象 是 事件一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含
			//了鼠标的相关信息 鼠标坐标 如果是键盘事件 里面就包含了键盘事件的信息 判断哟用户按下了那个键
			//4.这个事件对象可以自己命名 比如event，evt e
			//5.事件对象也有兼容性问题 ie678 通过e = e || window.event
		</script>
	</body>
</html>
