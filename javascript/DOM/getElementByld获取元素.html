<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
	</head>
	<body>
		<!-- 获取页面中的元素可以使用以下几种方式:
				1.根据ID获取
				2.根据标签名获取
				3.通过HTML5新增的方法获取
				4.特殊元素获取
		 -->
		 <div id="time">2021-1-1</div>
		 <script>
			 //因为我们文档页面是从上往下加载 所以先得有标签 所以script要写在标签下面
			//根据ID获取  使用getElementById(id); 参数id是大小写敏感的字符串
			//该方法返回的是一个元素对象
			var timer = document.getElementById('time');
			console.log(timer);
			console.log(typeof timer);//Object
			//console.dir 打印我们返回的元素对象 可以更好的查看里面的属性和方法
			console.dir(timer);
		</script>
	</body>
</html>
