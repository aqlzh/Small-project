<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			
		</style>
	</head>
	<body>
		<button>点击</button>
		<p>abc</p>
		<div class="inner"></div>
		<div class="create"></div>
		<script>
			//三种创建元素方式的区别
			//1.document.write() 创建元素
			//直接将内容写入页面的内容流 但是当文档流加载完毕 
			//则会导致页面全部重绘(重新生成一个HTML页面)
			document.write('<div>123</div>');
			
			//2.innerHTML创建元素
			//innerHTML是将内容写入某个DOM节点 不会导致页面重绘
			//innerHTML 创建多个元素效率更高(不要采用拼接字符串的形式 而是已数组形式拼接)，结构稍微复杂
			var inner = document.querySelector('.inner');
			inner.innerHTML += '<a href="#">百度</a>';
			//3.document.createElement()创建效果
			//创建多个元素效率稍低一点点 但是结构更加清晰
			var create = document.querySelector('.create');
			var a = document.createElement('a');
			create.applyElement(a);
		</script>
	</body>
</html>
