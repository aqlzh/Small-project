<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<style>
			.box{
				position: relative;
				width: 400px;
				border-bottom: 1px solid #ccc;
				margin: 100px auto;
			}
			.box input{
				width: 370px;
				height: 30px;
				border: 0;
				outline: none;
			}
			.box img{
				width: 24px;
			}
			.box label{
				position: absolute;
				top: 8px;
				right: 4px;
				font-size: 12px;
				color: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label for="">显示</label>
			<input type="password" >
		</div>
		<script>
			var eye = document.querySelector('label');
			var psw = document.querySelector('input');
			var flag = 0;
				eye.onclick = function(){
					if(flag == 0){
						psw.type = 'text';
						eye.innerHTML = '隐藏';
						flag = 1;
					}
					else{
						psw.type = 'password';
						eye.innerHTML = '显示';
						flag = 0;
					}
				}
			
			
		</script>
	</body>
</html>
