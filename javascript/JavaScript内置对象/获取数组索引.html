<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//返回数组元素索引号的方法
			//1.indexOf(数组元素) 作用就是返回该数组元素的索引号
			//它只返回第一个满足条件的索引号
			//如果在该数组找不到元素 则返回的是-1
			var arr = ['red','pink','blue','pink','green'];
			console.log(arr.indexOf('red'));
			console.log(arr.indexOf('pink'));
			console.log(arr.indexOf('purple'));
			
			//2.lastindexOf(数组元素) 作用就是返回该数组元素的索引号 从后往前查找
			//它只返回第一个满足条件的索引号
			//如果在该数组找不到元素 则返回的是-1
			console.log(arr.lastIndexOf('purple'));
			console.log(arr.lastIndexOf('pink'));
		</script>
	</head>

	</body>
</html>
