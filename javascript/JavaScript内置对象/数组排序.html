		<script>
			//数组排序
			//1.翻转数组
			var arr = ['pink','red','blue'];
			arr.reverse();//数组Array携带的方法
			console.log(arr);
			//2.数组排序
			var arr1 = [13,4,77,1,7];
			//arr1.sort();这个sort 对于个位数的可以 一旦出现两位数 就会先比较第一位 在比较第二位
			arr1.sort(function(a,b){
				//return a-b;//升序排序
				return b - a;//降序排序
			})
			console.log(arr1);
		</script>
