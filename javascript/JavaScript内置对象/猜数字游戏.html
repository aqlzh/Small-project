			//要求用户猜 1~50之间的一个数字 但是只有10次机会
			var number = Math.floor(Math.random() * 50) + 1;
			var i = 10;
			while(i > 0){
				var num2 = prompt('请您输入一个1~50之间的整数:');
				if(num2 > number){
					i--;
					alert('您猜的数字大了,您还有' + i +'次机会哦')
				}
				else if(num2 < number){
					i--;
					alert('您猜的数字小了,您还有' + i +'次机会哦')
				}
				else{
					alert('恭喜您猜对了！');
					break;
				}
			}
		</script>

	<body>
		<!-- 猜数字游戏
			 程序随机生成一个 1-10之间的数字 并让用户输入一个数字
			 1.如果大于该数字 就提示 数字大了 继续猜
			 2.如果小于该数字，就提示数字小了 继续猜
			 3.如果等于该数字 就提示猜对了 结束程序
		 -->
