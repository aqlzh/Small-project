<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var myMath = {
				PI:3.1415926535,
				max: function(){
					var max = arguments[0];
					for(var i = 1;i < arguments.length; i++){
						if(arguments[i] > max){
							max = arguments[i];
						}
					}
					return max;
				},
				min: function(){
					var min = arguments[0];
					for(var i = 1;i < arguments.length; i++){
						if(arguments[i] < min){
							min = arguments[i];
						}
					}
					return min;
				},
			}
			console.log(myMath.PI);
			console.log(myMath.max(1,2,5));
			console.log(myMath.min(12,-8,0,6));
		</script>
	</head>
	<body>
		
	</body>
</html>
