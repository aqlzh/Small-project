<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var str = 'abcdoefoxyozzopp';
			var o = {};
			for(var i = 0; i < str.length; i++){
				var chars = str.charAt(i);
				if(o[chars]){
					o[chars]++;
				}else{
					o[chars] = 1;
				}
			}
			console.log(o);
			//遍历对象
			var max = 0;
			var ch = '';
			for(var k in o){//k是属性名 o[k]是属性值 即出现次数
				if(o[k] > max){
					max = o[k];
					ch = k;
				}
			}
			console.log(max);
		</script>
	</head>
	<body>
		<!-- 判断一个字符串'abcdoefoxyozzopp'中出现次数最多的字符 并统计其次数
			 核心算法： 利用charAt() 遍历这个字符串把
			 每个字符都存储给对象 如果对象没有该属性 就为1 如果存在了就+1
			 遍历对象
		 -->
	</body>
</html>
