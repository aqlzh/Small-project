<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//函数声明
			function sayHi(){
				console.log('Hi~~');
			}
			//函数调用
			sayHi();
		</script>
	</head>
	<body>
		<!-- 函数的使用
				函数的声明
				function是声明函数的关键字
				function 函数名(){
					//函数体
				}
				函数的调用
				 函数名();
				 函数的封装就是把一个或多个功能通过函数的方式封装起来
				 对外只提供一个简单的函数接口
		 -->
	</body>
</html>
