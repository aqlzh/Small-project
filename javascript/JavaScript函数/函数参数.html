<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			function cook(aru){//形参aru 是用来接收实参的
				console.log(aru);
			}
			cook('酸辣土豆丝');//实参
			cook('大肘子');
			//函数的参数可以有 可以没有 个数不限
		</script>
	</head>
	<body>
		<!-- 我们可以利用函数的参数实现函数重复不同的代码
			 形参
			 function 函数名(形参1，形参2，...){、、在函数声明的小括号里面是形参
				 
			 }
			 函数名(实参1，实参2....)//在函数调用的小括号里面的是实参
			 参数的作用 就是在函数的内部某些值不能固定 
			 可以通过参数在调用函数时传递不同的值进去
		 -->
	</body>
</html>
