<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			function getMax(arr){
				var max = arr[0];
				for(var i = 1; i < arr.length; i++){
					if(max < arr[i]){
						max = arr[i];
					}
				}
				return max;
			}
			var arr1 = [5,8,6,3,54,12,9];
			var arr2 = [4,5,8,6,97,8,98,3,2];
			console.log(getMax(arr1));
			var re = getMax(arr1);//在实际开发中经常用一个变量来接收 函数的返回结果
			console.log(re);
			console.log(getMax(arr2));
		</script>
	</head>
	<body>
		<!-- 利用函数求任意一个数组中的最大值 -->
	</body>
</html>
