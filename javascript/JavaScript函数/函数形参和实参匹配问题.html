<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			function add(num1,num2){
				console.log(num1 + num2);
			}
			add(1,2);
			//实参个数多于形参时  会取到形参的个数 以形参个数为准
			add(1,2,3);//3
			//实参个数小于形参个数 
			//形参可以看做是不用声明的变量 num2是一个变量但是没有接收值 结果就是undefined
			add(1);//NaN
			//建议 尽量让实参的个数与形参的个数相匹配
		</script>
	</head>
	<body>
		<!-- 函数形参和实参个数不匹配问题
			 function add(num1,num2){
			 	console.log(num1 + num2);
			 }
			 add(1,2);//个数匹配时是没有问题的
		 
		 -->
	</body>
</html>
