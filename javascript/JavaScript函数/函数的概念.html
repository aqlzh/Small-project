<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			function getSum(num1,num2){
				var sum = 0;
				for(var i = num1; i <= num2; i++){
					sum += i;
				}
				console.log(sum);
			}
			getSum(1,100);//求1-100之间的和
			getSum(10,50);//求10-50之间的和
		</script>
	</head>
	<body>
		<!-- 函数
			 在JS里面 可能会定义非常多的相同代码或者功能相似的代码 这些代码可能需要大量重复使用
			 虽然for循环语句也能实现一些简单的重复操作 但是比较具有局限性 此时就可以使用JS中的函数
			 函数：就是封装了一段课被重复调用 执行的代码块 通过此代码块可以实现大量代码的重复使用
			 
		 -->
	</body>
</html>
