<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			.father{
				position: relative;
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 100px;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: purple;
				margin-left: 45px;
			}
			.w{
				height: 200px;
				width: 200px;
				background-color: skyblue;
				margin: 0 auto 200px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<!-- offset概述
			offset翻译过来就是偏移量 我们使用offset系列属性可以动态的得到该元素的位置
			大小等
			获取元素距离带有定位父元素的位置
			获取元素自身的大小(宽度高度)
			注意：返回的数值不带单位
			常用属性
			element.offsetParent----返回作为该元素带有定位的父元素 如果腹肌都没有定位 则返回body
			element.offsetTop-------返回元素相对带有定位父元素上方父偏移
			element.offsetLeft------返回元素相对带有定位复原故事左边框的偏移
			element.offsetWidth-----返回自身包括padding 边框 内容区的宽度 返回数值不带单位
			element.offsetHeight----返回自身包括padding 边框 内容区的高度 返回数值不带单位
		 -->
		 <div class="father">
			 <div class="son"></div>
		 </div>
		 <div class="w"></div>
		<script>
			var father = document.querySelector('.father');
			var son = document.querySelector('.son');
			//得到元素的偏移量
			console.log(father.offsetTop);
			console.log(father.offsetLeft);
			//它以带有定位的父元素为准 如果没有父亲 或父亲没有定位 则以body为准
			console.log(son.offsetLeft);
			//可以得到元素的大小 宽度和高度 包括padding 和 border
			var w = document.querySelector('.w');
			console.log(w.offsetHeight);
			console.log(w.offsetWidth);
			//返回带有定位的父元素 否则返回的是body
			console.log(son.offsetParent);
			console.log(son.parentNode);//返回的是最近一级的父元素 不管父元素 有无定位
		</script>
	</body>
</html>
