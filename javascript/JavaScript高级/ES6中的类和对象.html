			 面向对象的思维特点：
				抽取对象的共有属性和行为封装成一个类
				对类进行实例化 获取类的对象
			面向对象编程我们考虑的是有哪些对象 按照面向对象的思维特点
			不断的创建对象 使用对象 指挥对象做事情
			对象：
				在现实生活中万物皆对象 对象是一个具体的事物 看得见 摸得着的实物
				例如 一本书 一辆汽车 一个人 可以是对象 一个数据库 一张网页 一
				一个与远程服务器的连接也可以是对象
				在JavaScript中 对象十一组无需的相关属性和方法的集合 所有的事物都是对象
				例如 字符串 数值 数组 函数等
			类：
				在ES6中新增了类的概念 可以使用class关键字声明一个类 之后用这个类实例化对象
				类抽象了对象的公共部分 它泛指某一大类
				对象特质某一个 通过实例化一个具体的对象
