<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			
		</style>
	</head>
	<body>
		
		<script>
			//构造函数中的属性和方法我们称之为成员 成员可以添加
			function Star(uname,age){
				this.uname = uname;
				this.age = age;
				this.sing = function(){
					console.log('我会唱歌');
				}
			}
			var ldh = new Star('刘德华',18);
			//实例成员就是构造函数内部通过this添加的成员 uname age sing就是实例成员
			//实例成员只能够通过实例化的对象来访问
			console.log(ldh);
			ldh.sing();
			//console.log(Star.uname);//报错 不可以通过构造函数来访问实例成员
			
			//静态成员  在构造函数本身上添加的成员 sex 就是静态成员
			Star.sex = '男';
			//静态成员只能通过构造函数来访问
			console.log(Star.sex);
			console.log(ldh.sex);//报错 不能使用对象访问静态成员
			
		</script>
	</body>
</html>
