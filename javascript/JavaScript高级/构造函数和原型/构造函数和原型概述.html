		<!-- 概述
			  在典型的OOP的语言中(如java) 都存在类的概念 类就是对象的模板
			  但在ES6之前 JS中并没有引入类的概念
			  在ES6之前 对象不是基于类创建的 而胡思用一种称为构造函数的特殊函数
			  定义对象和他们的特征
			  构造函数是一种特殊的函数 主要用于初始化对象 即为对象成员变量赋初始值
			  它总与new 一起使用 我们可以把对象中一些公共的属性和方法抽取出来 然后封装到这个函数里面
			  在JS中 使用构造函数时要注意一下两点：
			  1.构造函数用于创建一类对象其首字母要大写
			  2.构造函数要和new一起使用才有意义
			  new在执行时会做四件事：
			  1.在内存中创建一个新的空对象
			  2.让this指向这个新的对象
			  3.执行构造函数里面的代码 给这个新对象添加属性和方法
			  4.返回这个行对象(所以构造函数里面不需要return)
			  
		 -->
