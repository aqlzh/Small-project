	<body>
		<!-- 构造函数的问题
			 构造函数的方法很好用 但是存在浪费内存空间的问题
			 因为使用同一个构造函数创建多个对象 都要单独为对象里面的函数开辟空间
			 但是函数是一样的
			 
			 构造函数原型prototype
			 构造函数通过原型分配的函数是所有对象所共享的
			 JavaScript规定 每一个构造函数都有一个prototype属性 指向另一个对象
			 注意这个prototype就是一个对象 这个对象的所有属性和方法 都会被构造函数所拥有
			 我们可以将一些不变的方法 直接定义在prototype对象上 这样所有对象的实例就可以共享这些方法
			 
		 -->
		<script>
			function Star(uname,age){
				this.uname = uname;
				this.age = age;
				/* this.sing = function(){
					console.log('我会唱歌');
				} */
			}
			//将sing方法 放到构造函数的原型对象里 使得该函数只占有一份内存空间
			//不会重复开辟空间
			Star.prototype.sing = function(){
				console.log(我会唱歌)
			}
			var ldh = new Star('刘德华',18);
			var zxy = new Star('张学友',20);
			console.log(ldh.sing === zxy.sing);//判断两个对象的方法是否是在同一个内存空间
			console.dir(Star);.、
			//原型是一个对象 在构造函数里面
			//原型的作用是共享方法
			//一般情况下 我们的公共属性定义到构造函数里面
			//公共的方法 我们放到原型对象身上
		</script>
