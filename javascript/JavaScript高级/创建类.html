<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			
		</style>
	</head>
	<body>
		<!-- 创建类
			 类 constructor 构造函数
			 constructor()方法是类的构造函数(默认方法),用于传递参数 返回示例对象
			 通过new 命令生成对象示例时 自动调用该方法 如果没有显示定义 
			 类内部会自动给我们创建一个 constructor()
		 -->
		<script>
			//1.创建类 class 创建一个明星类
			class Star{
				constructor(uname) {
				    this.uname = uname;
				}
				//类中添加方法  不用加function
				//1.类里面所有的函数不需要写function
				//2.多个函数方法之间不需要添加逗号分隔
				sing(song){
					console.log('唱歌');
					console.log(this.uname + song);
				}
			}
			//2.利用类创建对象 new
			var ldh = new Star('刘德华');
			var zxy = new Star('张学友');
			console.log(ldh.uname);
			console.log(zxy.uname);
			ldh.sing('冰雨');
			zxy.sing('李香兰');
			/* 1.通过class关键字创建类 类名通常首字母大写
			   2.类里面有个constructor函数 可以接受传递过来的参数 同时返回示例对象
			   3.constructor函数 只要new 生成实例时 就会自动调用这个函数
			   如果我们不写这个函数 类也会自动生成这个函数
			   4.生成实例 new 不能省略
			   5.要注意语法规范 创建类 类名后面不要加小括号 生成实例 类名后面加小括号
			   构造函数不需要加function
			 */
		</script>
	</body>
</html>
