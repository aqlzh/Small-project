<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			h4{
				text-align: center;
			}
			.tabsbox{
				width: 1200px;
				height: 800px;
				margin: 50px auto;
				border: 1px solid red;
			}
			.firstnav{
				width: 1200px;
				height: 30px;
				border-bottom: 1px solid #ccc;
			}
			.firstnav ul li{
				position: relative;
				width: 80px;
				height: 30px;
				float: left;
				text-align: center;
				line-height: 30px;
				border-right: 1px solid #ccc;
				cursor: pointer;
			}
			.firstnav .liactive{
				background-color: pink;
			}
			.tabadd{
				float: right;
				width: 20px;
				height: 20px;
				background-color: #ccc;
				text-align: center;
				line-height: 20px;
				margin: 5px 5px 0 0;
				cursor: pointer;
			}
			.icon{
				position: absolute;
				top: 0;
				right: 0;
				width: 10px;
				height: 10px;
				text-align: center;
				line-height: 5px;
				font-size: 12px;
				background-color: #ccc;
				border: 1px solid #999;
			}
			section{
				display: none;
				
			}
			.conactive{
				display: block;
			}
		</style>
	</head>
	<body>
		<h4>JS面向对象 动态添加标签页</h4>
		<div class="tabsbox" id="tab">
			<nav class="firstnav">
				<ul>
					<li class="liactive"><span>测试</span><span class="icon">x</span></li>
					<li><span>测试2</span><span class="icon">x</span></li>
					<li><span>测试3</span><span class="icon">x</span></li>
				</ul>
				<div class="tabadd">
					<span>+</span>
				</div>
			</nav>
			<div class="tabscon">
				<section class="conactive">测试1</section>
				<section>测试2</section>
				<section>测试3</section>
			</div>
		</div>
		<script src="tab.js"></script>
	</body>
</html>
