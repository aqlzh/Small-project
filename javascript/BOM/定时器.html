<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script></script>
	</head>
	<body>
		<!-- window对象给我们提供了两个非常好用的方法--定时器
			 setTimeout()
			 setInterval()
			 
			 window.setTimeout(调用函数,[延迟的毫秒数])；
			 setTimeout()方法用于设置一个定时器 该定时器在定时器到期后执行调用函数
			 setTimeout() 这个调用函数 我们也称为回调函数callback
			 普通函数是按照代码顺序执行直接调用
			 而这个函数需要等待时间 时间到了才会去调用这个函数 因此称为回调函数
			 elemenet.onclick = function(){}或者element.addEventListener('click',fn);
			 里面的函数也是回调函数
		 -->
		 <script>
			 //setTimeout()
			 //1.window在调用时可以省略
			 //2.延迟时间单位是毫秒  但是可以省略 如果省略 默认是0
			 //3.这个调用函数可以直接写函数 也可以写函数名
			 //4.页面中可能有很多的定时器 我们经常给定时器加标识符
			/* setTimeout(function(){
				 console.log('时间到了');
			 },2000); */
			 function calkback(){
				 console.log('爆炸了');
			 }
			 setTimeout(calkback,3000);
			 //setTimeout("calkback",3000);  不提倡这种写法
			 var time1 = setTimeout(calkback,4000);
			 var time2 = setTimeout(calkback,5000);
		 </script>
	</body>
</html>
