			 BOM有一系列相关的对象构成 并且每个对象都提供了很多方法和属性
			 BOM缺乏标准 JavaScript语法的标准化组织是ECMA 
			 DOM 的标准化组织是W3C 
			 BOM最初是Netscape浏览器标准的一部分
			 BOM比DOM更大 它包含 DOM
			  window 包含  document   location  navigation  screen  history
			  
			  window对象是浏览器的顶级对象 它具有双重角色
			  1.他是JS访问浏览器窗口的一个接口
			  2.他是一个全局对象 定义在全局作用域中的变量 函数 都会变成window对选哪个的属性和方法
			  在调用的时候 可以省略window 前面学习的对话框都属于window对象方法 如 alert() prompt()
