<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			
		</style>
	</head>
	<body>
		<!-- 案例分析
			 按钮点击后 会禁用disabled为true
			 同时按钮里面的内容会变化 注意button里面的内容通过innerHTML修改
			 里面描述是有变化的因此需要用到定时器
			 定义一个变量 在定时器里面 不断递减
			 如果变量为0 说明到了时间 我们需要停止定时器 并且复原按钮状态
		 -->
		手机号码： <input type="text"><button>发送</button>
		<script>
			var btn = document.querySelector('button');
			var time = 3;
			btn.addEventListener('click',function(){
				btn.disabled = true;
				 var timer = setInterval(function(){
					if(time == 0){
						//清除定时器和复原按钮
						clearInterval(timer);
						btn.disabled = false;
						btn.innerHTML = '发送';
						time = 3;
					}else{
						btn.innerHTML = '还剩下' + time + '秒';
						time--;
					}
					
				},1000);
			})
		</script>
	</body>
</html>
