<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			
		</style>
	</head>
	<body>
		<button>点击</button>
		<!-- this
			 this的指向在函数定义的时候确定不了的 只有函数执行的时候才能确定this到底指向谁
			 一般情况下this的最终指向的是那个调用它的对象
		 -->
		<script>
			//1.全局作用域下 或者普通阿寒湖中this指向全局对象window(注意定时器里面的this指向window)
			console.log(this);//window
			function fn(){
				console.log(this);//window
			}
			setTimeout(function(){
				console.log(this);
			},1000);
			
			//2.方法调用中谁调用this指向谁
			var o = {
				sayHi:function(){
					console.log(this);//o
				}
			}
			o.sayHi();
			var btn = document.querySelector('button');
			btn.onclick = function(){
				console.log(this);//button标签
			}
			//3.构造函数中this指向构造函数的实例
			function Fun(){
				console.log(this);//this指向的是fun对象
			}
			var fun = new Fun();
		</script>
	</body>
</html>
