<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			console.log(37=='37');//true  因为==号会默认转换数据类型 会把字符串型的数据转换为数字型
			console.log(37==='37');//false
			console.log(37!=='37');//false
		</script>
	</head>
	<body>
		<!-- 比较运算符
			 概念：比较运算符(关系运算符)是两个数据进行比较是所使用的运算符
			 比较运算后 会返回一个布尔值作为比较运算的结果
			 >---大于
			 <---小于
			 >=---大于等于
			 <=---小于等于
			 ==---等于   //会转换数据类型
			 !=---不等于
			 ===---全等 要求值 和数据类型都一致 
			 !===---不全等于 如果两个变量 值或数据类型 有一个不等就返回true
		 -->
	</body>
</html>
