<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//1.用我们的布尔值参与的逻辑运算
			//2. 123 && 456 用 值 或者是 表达式 参与逻辑运算
			console.log(123 && 456);// 456
			console.log(0 && 456);// 0
		</script>
	</head>
	<body>
		<!-- 短路运算
			 短路运算的原理：担忧多个表达式(值)时，左边的表达式值可以确定结果时
			 就不在继续运算右边的表达式的值
			 逻辑与
				语法 表达式1 && 表达式2
				如果第一个表达式为真时 则返回表达式2
				如果第一个表达式为假时 则返回表达式1
		 -->
	</body>
</html>
