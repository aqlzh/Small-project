<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = 10;
			num++;
			console.log(num);
			//前置自增和后置自增如果单独使用 效果是一样的
			//后置自增 口诀： 先返回原值 后自加1
			var age = 10;
			console.log(age++ + 10);//20 先是age=10 和 10进行相加运算 然后在自加1
			console.log(age);//11
		</script>
	</head>
	<body>
		<!-- 
			 num++ 放在变量的后面 类似于num = num + 1;
		 -->
	</body>
</html>
