<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = 10;
			num += 2;//等价于 num = num + 2; 12
			console.log(num);
			var age = 2;
			age *= 3;//等价于 num = num * 3; 6
			console.log(age);
			var num1 = 5;
			num1 %= 2;//等价于 num1 = num1 % 2; 1
			console.log(num1);
		</script>
	</head>
	<body>
		<!-- 赋值运算符
			 概念：用来把数据赋值给变量的运算符
			 =----直接赋值-----var num = 值
			 += -=----加 减 一个数 后再赋值---- var age = 10; age += 5;//15
			 *= /= %=----乘 除 取模 后再赋值----var age = 2; age *= 5;//10
			 
		 -->
	</body>
</html>
