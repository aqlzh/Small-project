<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//想要一个变量自己加1
			var num = 1;
			num = num + 1;
			console.log(num);
			//前置递增运算符 ++下载变量前面
			var age = 10;
			++age;//11  类似于 age = age + 1;
			console.log(age);
			var p = 10;
			console.log(++p + 10);//21 递增运算符优先级高于加号运算符
		</script>
	</head>
	<body>
		<!-- 如果需要反复给数字添加或减去1 可以使用递增(++)和递减(--)运算符来完成
			 递增递减运算符可以放在变量前面也可以放在变量后面 
			 放在前面是称为前置自增运算符 放在后面是称为后置自增运算符
			 递增和递减运算符必须和变量配合使用
			 ++1 这样写是错误的
			 前置递增的口诀： 先自增 后返回 就是先+1 在将值返回
		 -->
	</body>
</html>
