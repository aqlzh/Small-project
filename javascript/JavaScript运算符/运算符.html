<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			console.log(1 + 1);//2
			console.log(1 - 1);//0
			console.log(1 * 100);//100
			console.log(10 / 2);//5
			console.log(5 % 3);//2
			//浮点数参与算数运算会有误差 浮点数会有精度误差
			console.log(0.1 + 0.2);//0.30000000000000004
			console.log(0.07 * 100);//7.000000000000001
			var num = 0.1 + 0.2;
			console.log(num == 0.3);//false
		</script>
	</head>
	<body>
		<!-- 运算符
			 运算符(operator)也被称为操作符 适用于实现赋值 比较 和执行算术运算等功能的符号
			 JavaScript中常用的运算符有
			 算数运算符
			 递增递减运算符
			 比较运算符
			 逻辑运算符
			 赋值运算符
			 
			 算数运算符
			 + - * / %(取模)
			 
		 -->
	</body>
</html>
