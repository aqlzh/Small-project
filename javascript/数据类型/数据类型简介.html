<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//int num = 10;Java
			var num;//这里的num 数据类型是不确定的 得根据之后赋的值才能确定
			var n = 10;//数字型
			var n1 = 'pink';//字符串型
			
			var x = 10;//数字型
			x = 'pink';//x的数据类型发生改变 变为了字符串型
		</script>
	</head>
	<body>
		<!-- 为什么需要数据类型
			 在计算机中 不同的数据所占用的存储空间时不一样的
			 为了便于把数据分成所需内存大小不同的数据 
			 充分利用存储空间 于是定义了不同的数据类型
			 简单来说 数据类型就是数据的类别型号 比如姓名"张三" 年龄18 这些数据的类型是不一样的
			 变量是用来存储值的所在地 他们有名字和数据类型 变量的数据类型决定了如何将
			 代表这些值的为存储到计算机的内存中 JavaScript是一种弱类型或者说动态语言 
			 这意味着不用提前声明变量的类型 在程序运行过程中 类型会被自动确定
			 JavaScript拥有童泰类型 同时也意味着相同的变量 可以用作不同的类型
			 
		 -->
	</body>
</html>
