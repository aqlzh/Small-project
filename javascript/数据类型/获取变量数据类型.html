<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = 10;
			console.log(typeof num);//num  检测变量num的数据类型
			var str = 'pink';
			console.log(typeof str);//string
			var flag = true;
			console.log(typeof flag);//boolean
			var vari = undefined;
			console.log(typeof vari);//undefined
			var timer = null;
			console.log(typeof timer);//object
			
			//prompt 取过来的值是字符型的
			var age = prompt('请输入您的年龄');
			console.log(age);
			console.log(typeof age);
			
			
			//可以通过浏览器控制台的数据颜色来判断
			console.log(18);
			console.log('18');
			console.log(true);
			console.log(undefined);
			console.log(null);
			
			//字面量
			/* 字面量是在源代码中一个固定值的表示法 通俗来说 就是字面量表示如何表达这个值
			   就是一眼看去就知道属于什么类型
			   数字字面量：8 9 10
			   字符串字面量：'黑马程序员','大前端'
			   布尔字面量：true false
			 */
		</script>
	</head>
	<body>
		
	</body>
</html>
