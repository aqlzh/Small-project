<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//var strmsg = '我是'高富帅'程序员' 错误
			var strmsg = '我是"高富帅"程序员';//外单内双
			var str = "我是'高富帅'程序员";//外双内单
			console.log(strmsg);
			console.log(str);
			var str1 = '我是\n\'19网络\'\bxxx'
			console.log(str1);
		</script>
	</head>
	<body>
		<!-- 字符串型
			 字符串型可以是引号中的任意文本 其语法为双引号""和单引号''
			 'pink' 'pink老师' '12'都是字符串型
			 推荐使用单引号 因为HTML标签里面的属性使用的是双引号
			 字符串引号嵌套
			  JS可以用单引号嵌套双引号 或者用双引号嵌套单引号(外双内单 外单内双)
			 字符串转义字符
			 \n-----换行符 n是newline的意思
			 \\-----斜杠
			 \'-----单引号
			 \"-----双引号
			 \t-----制表符 tab缩进
			 \b-----空格 b是blank的意思
		 -->
	</body>
</html>
