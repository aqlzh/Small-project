<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var arr = ['red','green','blue'];
			for(var i = 0; i < 3; i++){
				console.log(arr[i]);
			}
			//因为数组索引号从0开始 所以 i 必须从0开始
			/* 遍历数组 arr1 = ['关羽','张飞', '马超','赵云','黄忠','刘备','姜维'] */
			var arr1 = ['关羽','张飞', '马超','赵云','黄忠','刘备','姜维'];
			for(var i = 0; i < 7; i++){
				console.log(arr1[i]);
			}
		</script>
	</head>
	<body>
		<!-- 遍历数组
			 就是取出数组的所有元素 把数组中的每个元素从头到尾都访问一次
		 -->
	</body>
</html>
