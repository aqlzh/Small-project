<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var arr = [2,6,1,7,4];
			var sum = 0;
			var aver = 0;
			for(var i = 0; i < arr.length; i++){
				sum += arr[i];
			}
			console.log('元素和为：' + sum);
			aver = sum / arr.length;
			console.log('平均值为：' + aver);
			console.log(sum,aver);//要想输出多个变量 用逗号分隔即可
		</script>
	</head>
	<body>
		<!-- 数组求和及平均值
			 求数组[2,6,1,7,4]里面所有元素的和以及平均值
		 -->
	</body>
</html>
