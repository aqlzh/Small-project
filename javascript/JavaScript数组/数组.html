<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//方式1
			var arr = new Array();
			//方式2
			var arr = [];
			var arr1 = ['小白','小黑','大黄','瑞奇'];
			console.log(arr1);//访问数组元素，直接输出数组的全部元素
			//通过数组的索引访问数组元素 数组名[下标]的形式来获取数组中的元素
			console.log(arr1[2]);//大黄
			var arr2 = ['迪丽热巴','古力娜扎','佟丽娅'];
			console.log(arr2[0]);
			console.log(arr2[1]);
			console.log(arr2[2]);
			console.log(arr2[3]);//undefined 没有被定义
		</script>
	</head>
	<body>
		<!-- 数组就是一组数据的集合 存储在单个变量写的优雅方式
			 创建数组的两种方式
				利用new创建数组
				var 数组名 = new Array();
				var arr = new Array();//创建一个空数组
				利用数组字面量创建数组
				JS的一个数组里面可以放不同数据类型的值
				var 数组名 = [];//使用数组字面量方式创建一个空的数组
				var 数组名 = ['小白','小黑','大黄','瑞奇'];//使用字面量创建带初始值的数组
			 获取数组元素
				数组的索引
				索引(下标)：用来访问数组元素的序号(数组下标从0开始)
				var 数组名 = ['小白','小黑','大黄','瑞奇'];
				索引号			0 	   1 	  2 	3
				
		 -->
	</body>
</html>
