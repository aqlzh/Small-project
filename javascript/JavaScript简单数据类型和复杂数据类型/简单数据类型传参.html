<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var num = 10;
			num = 20;
			console.log(num);
			function fn(a){
				a++;
				console.log(a);
			}
			var x = 10;
			fn(x);
			console.log(x);
		</script>
	</head>
	<body>
		<!-- 函数的形参也可以看做是一个变量 当我们把一个值类型变量作为参数传递给函数的贤参事
			 其实是把变量在栈空间的值复制了一份给形参 那么在方法内部对形参做任何修改 都不会影响到外部变量
			 
		 -->
	</body>
</html>
