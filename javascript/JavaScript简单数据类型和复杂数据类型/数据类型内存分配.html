<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			//简单数据类型 null  返回的是一个空对象 object
			var timer = null;
			console.log(typeof timer);
			//如果有个变量 我们以后打算储存为对象 暂时没有想好放什么 这个时候就可以给null
			
			//简单数据类型 是存放在栈里面的 里面直接开辟一个空间存放的就是值
			//复杂数据类型 首先在栈里面存放地址 十六进制表示 然后这个地址指向堆里面的数据
		</script>
	</head>
	<body>
		<!-- 简单类型又叫做基本数据类型或者值类型 复杂类型又叫做引用类型
			 值类型：在储存是储存的是值本身 因此叫做值类型
				string number boolean undefined null
			 引用类型： 复杂数据类型 在储存是变量存储的仅仅只是地址(引用) 因此有叫做引用数据类型
				通过new关键字创建的对象(系统对象 自定义对象) 如Object Array Date
			 堆栈空间分配区别：
				栈：由操作系统自动分配释放存放函数的参数值，局部变量的值等
					其操作方式类似于数据结构中的栈
					简单数据类型放到栈里面
				堆：存储复杂数据类型 一般由程序员分配释放 若程序员不释放
					有垃圾回收机制回收
					复杂数据类型放到堆里面
				JavaScript里面并没有堆栈的概念 这里只是为了更好理解
		 -->
	</body>
</html>
