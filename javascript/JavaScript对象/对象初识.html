		<!-- 什么是对象
			 现实生活中 万物皆对象 对象时个具体的事物 看得见摸得着的事物 
			 例如 一本书 一辆汽车 一个人 
			 可以是'对象' 一个数据库 一张网页 一个远程服务器的链接也可以是对象
			 在JavaScript中 对象是一组无须的相关属性和方法的集合 所有事物都是对象
			 例如字符串 数值 数组 函数等
			 对象是由属性和方法组成的
			 属性 事物的特征 在对象中用属性来表示(常用名词)
			 方法 事物的行为 在对象中用方法表示(常用动词)
		 -->
