<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script>
			var dog = {
				uname: '可可',
				type: '阿拉斯加犬',
				age: 5,
				color: '棕红色',
				brak: function (){
					console.log('汪汪汪');
				},
				showfilm: function(){
					console.log('演电影');
				}
			}
			console.log(dog.uname);
			console.log(dog.age);
			console.log(dog.type);
			console.log(dog.color);
			dog.brak();
			dog.showfilm();
		</script>
	</head>
	<body>
		<!-- 请使用对象字面量的形式创建一个名字为可可的狗对象
			 具体信息如下
			 姓名：可可
			 类型(type)：阿拉斯加犬
			 年龄：5岁
			 颜色：棕红色
			 技能：汪汪汪(bark) 演电影(showfilm)
		 -->
	</body>
</html>
